<body>
<h1>Prueba Queue</h1>
<form action="QueueServlet" method="post">
	Connection URL: <input type="text" name="con_url">
<br />
	Destination Name: <input type="text" name="dest_name" />
<br />
Number of Messages: <input type="text" name="msg_number" />
<br />
<!--  input type="submit" value="Enviar Queue" name="qenviar"/-->
<button type="submit" value="1" name="qsend">Send to Queue</button>
<button type="submit" value="2" name="qsend">Receive from Queue</button>

</form>
<br/><br/><br/><br/>
<h1>Prueba Topicos</h1> <br/>
<form action="TopicServlet" method="post">
	Connection URL: <input type="text" name="con_url">
<br />
	Destination Name: <input type="text" name="dest_name" />
<br />
Number of Messages: <input type="text" name="msg_number" />
<br />
<!--  input type="submit" value="Enviar Queue" name="qenviar"/-->
<button type="submit" value="1" name="qsend">Send to Topic</button>
<button type="submit" value="2" name="qsend">Receive from Topic </button>

</form>
